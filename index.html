<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Space Stalker</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="shortcut icon" href="./img/icon.png" type="image/png">
</head>

<body>
    <div id="menu">
        <div id="music" class="muted">
            <img src="./img/music.png" alt="music"></img>
        </div>
        <h1>Deep Space Stalker</h1>
        <button id="start_btn">Start</button>
        <button id="tutorial_btn">Tutorial</button>
    </div>
    <div id="tutorial" style="display: none;">
        <img draggable="false" src="./img/tutorial_tmp.png" alt="" style="width: 100%;">
    </div>
    <div id="game" style="display: none;">
        <div id="fps"></div>
        <canvas id="c" style='background: url("./sprites/bg1.png");'></canvas>
        <div id="stats">
            <div class="line">
                <div id="oxygen"><span style="width: 100%;"></span></div>
                <div id="health"><span style="width: 100%;"></span></div>
            </div>
            <div id="inventorySize">0 - Garbage collected</div>
            <div id="killedAlien">0 - Aliens Killed</div>
        </div>
        <div id="defeat" style="display: none;">You are defeated<span></span></div>
        <img id="SquidGameLogoBold" src="./img/SquidGameLogoBold.png" alt="Squid_Game_Logo_Bold">
    </div>
    <div id="sortGame" style="display: none;">
        <div id="inventory"></div>
        <div id="garbageCans">
            <img draggable="false" class="garbageCan" src="./sprites/garbageCans/Blue.svg" alt="">
            <img draggable="false" class="garbageCan" src="./sprites/garbageCans/Grean.svg" alt="">
            <img draggable="false" class="garbageCan" src="./sprites/garbageCans/Red.svg" alt="">
            <img draggable="false" class="garbageCan" src="./sprites/garbageCans/Orange.svg" alt="">
        </div>
        <span id="score">0 Score</span>
    </div>
    <script src="./src/js/AI.js"></script>
    <script src="./src/js/sortGame.js"></script>
    <script src="./src/js/objects.js"></script>
    <script src="./src/js/index.js"></script>
    <script src="./src/js/control.js"></script>
</body>

</html>
